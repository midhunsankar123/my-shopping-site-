<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-success {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
        }

        .products h2 {
            font-size: 2.5rem;
            color: #333;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #222;
            color: #bbb;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <nav class="container d-flex justify-content-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero text-center">
        <div>
            <h1>Welcome to Our Shopping Website</h1>
            <p>Explore our collection of the finest products</p>
            <button class="btn btn-success">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/product 1.jpeg" class="card-img-top" alt="Product 1">
                        <div class="card-body text-center">
                            <h3 class="card-title">Product 1</h3>
                            <p class="card-text">$19.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/product 2.jpeg" class="card-img-top" alt="Product 2">
                        <div class="card-body text-center">
                            <h3 class="card-title">Product 2</h3>
                            <p class="card-text">$29.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/product 3.jpeg" class="card-img-top" alt="Product 3">
                        <div class="card-body text-center">
                            <h3 class="card-title">Product 3</h3>
                            <p class="card-text">$39.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>&copy; 2024 <a href="#">Shopping Website</a>. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
